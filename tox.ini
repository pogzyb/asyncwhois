[tox]
envlist = py36, py37, py38, py39, py310
minversion = 3.6.0
isolated_build = true

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    pytest >= 6.2.5
    pytest-cov >= 3.0.0
    pytest-mock >= 3.10.0
    pytest-asyncio >= 0.20.3
commands =
    pytest --cov-report xml --cov=asyncwhois